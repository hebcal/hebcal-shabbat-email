debconf_selections: |     # Need to perserve newlines
    unattended-upgrades unattended-upgrades/enable_auto_updates boolean true
    postfix postfix/main_mailer_type select Satellite system
    postfix postfix/relayhost string email-smtp.us-east-1.amazonaws.com

package_upgrade: true

packages:
  - awscli
  - bsd-mailx
  - g++
  - gcc
  - git
  - iptables-persistent
  - libdbd-sqlite3-perl
  - libsasl2-modules
  - make
  - monitoring-plugins-basic
  - mysql-client
  - netfilter-persistent
  - postfix
  - rcs
  - sqlite3
  - sysstat
  - unattended-upgrades
  - unzip

write_files:
  - path: /etc/mailname
    permissions: '0644'
    content: |
      hebcal.com
  - path: /etc/default/sysstat
    permissions: '0644'
    content: |
      ENABLED="true"
  - path: /etc/cron.d/hebcal
    permissions: '0644'
    content: |
      # Created by Hebcal cloud-config.yaml
      SHELL=/bin/sh
      MAILTO="mradwin@hebcal.com"
      APPDIR=/home/hebcal/hebcal-shabbat-email/dist
      # shabbat: regular emails at 8:53am and 2:53pm Eastern on Thursdays
      53 8,14 * * 4 hebcal cd /home/hebcal/hebcal-shabbat-email && node $APPDIR/shabbat_weekly.js
      # shabbat: post to Twitter on Thursday between 1:17-1:37pm Eastern
      # Sleep a random amount, not greater than 30 minutes
      17 13 * * 4 hebcal node $APPDIR/post_twitter.js --shabbat --randsleep=600 --quiet
      # post to Twitter Sunday-Friday between 11:03-11:33am Eastern
      3 11 * * 0-5 hebcal node $APPDIR/post_twitter.js --daily --randsleep=300 --quiet
      # clear bounces at 8:50am Thu and 1:03pm on friday
      50 8 * * 4 hebcal node $APPDIR/shabbat_deactivate.js --count 3
      3 13 * * 5 hebcal node $APPDIR/shabbat_deactivate.js --count 3
      # process Amazon SQS email bounces every 5 minutes
      */5 * * * * hebcal node $APPDIR/shabbat_bounce_sqs.js --quiet
  - path: /etc/cron.d/hebcal
    permissions: '0644'
    content: |
      smtpd_banner = $myhostname ESMTP $mail_name (Ubuntu)
      biff = no
      append_dot_mydomain = no
      readme_directory = no
      compatibility_level = 2
      smtpd_tls_cert_file=/etc/ssl/certs/ssl-cert-snakeoil.pem
      smtpd_tls_key_file=/etc/ssl/private/ssl-cert-snakeoil.key
      smtpd_tls_security_level=may
      smtp_use_tls = yes
      smtp_tls_security_level = encrypt
      smtp_tls_note_starttls_offer = yes
      smtp_tls_CAfile = /etc/ssl/certs/ca-certificates.crt
      smtp_tls_session_cache_database = btree:${data_directory}/smtp_scache
      smtpd_relay_restrictions = permit_mynetworks permit_sasl_authenticated defer_unauth_destination
      myhostname = localhost
      alias_maps = hash:/etc/aliases
      alias_database = hash:/etc/aliases
      myorigin = /etc/mailname
      mydestination = 
      mynetworks = 127.0.0.0/8 [::ffff:127.0.0.0]/104 [::1]/128
      mailbox_size_limit = 0
      recipient_delimiter = +
      inet_interfaces = loopback-only
      inet_protocols = all
      relayhost = [email-smtp.us-east-1.amazonaws.com]:25
      smtp_sasl_auth_enable = yes
      smtp_sasl_security_options = noanonymous
      smtp_sasl_password_maps = hash:/etc/postfix/sasl_passwd


runcmd:
  - service netfilter-persistent flush
  - iptables -F
  - iptables -A INPUT -m conntrack --ctstate ESTABLISHED,RELATED -j ACCEPT
  - iptables -A INPUT -p tcp --dport ssh -j ACCEPT
  - iptables -A INPUT -p tcp --dport http -j ACCEPT
  - iptables -A INPUT -p tcp --dport https -j ACCEPT
  - iptables -A INPUT -p icmp -j ACCEPT
  - iptables -A INPUT -s 10.0.0.0/8 -j ACCEPT
  - iptables -A INPUT -j DROP
  - iptables -I INPUT 1 -i lo -j ACCEPT
  - service netfilter-persistent save
  - fallocate -l 1G /swapfile
  - chmod 600 /swapfile
  - mkswap /swapfile
  - swapon /swapfile
  - swapon -s
  - free -m
  - echo "/swapfile   none    swap    sw    0   0" >> /etc/fstab
  - sysctl vm.swappiness=10
  - sysctl vm.vfs_cache_pressure=50
  - echo "vm.swappiness = 10" >> /etc/sysctl.conf
  - echo "vm.vfs_cache_pressure = 50" >> /etc/sysctl.conf
  - adduser mradwin hebcal
  - perl -pi -e 's/^.*PasswordAuthentication yes/PasswordAuthentication no/' /etc/ssh/sshd_config
  - systemctl reload ssh.service
  - curl -sL https://deb.nodesource.com/setup_12.x | bash -
  - apt-get install -y nodejs
  - git clone https://github.com/mjradwin/hebcal-shabbat-email.git /home/hebcal/hebcal-shabbat-email
  - cd /home/hebcal/hebcal-shabbat-email && npm install
  - cd /home/hebcal/hebcal-shabbat-email && npm run build
  - curl -o /tmp/countryInfo.txt http://download.geonames.org/export/dump/countryInfo.txt
  - curl -o /tmp/admin1CodesASCII.txt http://download.geonames.org/export/dump/admin1CodesASCII.txt
  - curl -o /tmp/cities5000.zip http://download.geonames.org/export/dump/cities5000.zip
  - curl -o /tmp/IL.zip http://download.geonames.org/export/dump/IL.zip
  - cd /tmp && unzip cities5000.zip
  - cd /tmp && unzip IL.zip
  - mkdir -p /home/hebcal/local
  - cd /home/hebcal/local
  - mkdir -p bin etc var/log
  - chown -R hebcal:hebcal /home/hebcal
  - curl -o /tmp/geonames_cities_sqlite.pl https://raw.githubusercontent.com/hebcal/dotcom/master/local/bin/geonames_cities_sqlite.pl
  - chmod 0755 /tmp/geonames_cities_sqlite.pl
  - /tmp/geonames_cities_sqlite.pl /home/hebcal/geonames.sqlite3 /tmp/countryInfo.txt /tmp/cities5000.txt /tmp/admin1CodesASCII.txt /tmp/IL.txt
